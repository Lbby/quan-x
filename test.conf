# 美区 tiktok（v14.7.0-v17.2.0）解锁

(.*video_id=\w{32})(.*watermark=)(.*) url 302 $1
(?<=_region=)CN(?=&) url 307 UK
(?<=&app_version=)1(6|7)..(?=.?.?&) url 307 1
(?<=\?version_code=)1(6|7)..(?=.?.?&) url 307 1

# Appstore 港区下载的 tiktok（v8.4.0）解锁                              
# 其中 UK 为国别代码，可以看美国 🇺🇸 用户上传⏫的视频
# 你可以按需将其修改为 🇯🇵 JP，🇰🇷 KR

